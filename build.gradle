apply plugin: 'war'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:+'

    }
}
repositories {
    mavenCentral()
}

dependencies {


    compile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.9.68'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //inmemory datastore testing
    providedCompile "com.google.appengine:appengine-api-stubs:+"
    providedCompile "com.google.appengine:appengine-testing:+"

}



